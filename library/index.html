<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Forum&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Brooklyn Public Library</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="library-name">Brooklyn Public Library</div>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-list-item"><a href="#about">About</a></li>
                    <li class="nav-list-item"><a href="#favorites">Favorites</a></li>
                    <li class="nav-list-item"><a href="">Coffee shop</a></li>
                    <li class="nav-list-item"><a href="">Contacts</a></li>
                    <li class="nav-list-item"><a href="">Library Card</a></li>
                </ul>
                <div class="icon-profile">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 28 28" fill="none">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M28 14C28 21.732 21.732 28 14 28C6.26801 28 0 21.732 0 14C0 6.26801 6.26801 0 14 0C21.732 0 28 6.26801 28 14ZM18.6667 7.77778C18.6667 10.3551 16.5774 12.4444 14.0001 12.4444C11.4227 12.4444 9.33339 10.3551 9.33339 7.77778C9.33339 5.20045 11.4227 3.11111 14.0001 3.11111C16.5774 3.11111 18.6667 5.20045 18.6667 7.77778ZM19.4998 16.2781C20.9584 17.7367 21.7778 19.715 21.7778 21.7778H14L6.22225 21.7778C6.22225 19.715 7.0417 17.7367 8.50031 16.2781C9.95893 14.8194 11.9372 14 14 14C16.0628 14 18.0411 14.8194 19.4998 16.2781Z" fill="white"/>
                    </svg>
                </div>
            </nav>
        </header>
        <main class="main">
            <section class="welcome">
                <div class="welcome-overlay"></div>
                <div class="welcome-textbox">
                    <div class="welcome-text">Welcome<br>to the Brooklyn<br>Library</div>
                </div>
            </section>
            <section class="about">
                <div class="sect-caption" id="about">About</div>
                <div class="sect-line"></div>
                <div class="about-txt">The Brooklyn Library is a free workspace, a large number of books and a cozy coffee shop inside</div>
                <div class="about-carousel-img">
                    <ul class="about-list">
                        <li class="about-list-item about-item-1"></li>
                        <li class="about-list-item about-item-2"></li>
                        <li class="about-list-item about-item-3"></li>
                    </ul>
                </div>
                <div class="carousel-pagination">
                    <svg xmlns="http://www.w3.org/2000/svg" width="68" height="16" viewBox="0 0 68 16" fill="none">
                        <rect width="16" height="16" rx="8" fill="#BB945F"/>
                        <rect x="26" width="16" height="16" rx="8" fill="#0C0C0E"/>
                        <rect x="52" width="16" height="16" rx="8" fill="#0C0C0E"/>
                        </svg>
                </div>
            </section>
            <section class="favorites">
                <div class="sect-caption" id="favorites">Favorites</div>
                <div class="sect-line"></div>
                <div class="fav-txt">Pick favorites of season</div>
            </section>
        </main>
        <footer class="footer">

        </footer>
    </div>
</body>
</html>
